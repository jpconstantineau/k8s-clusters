---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  interval: 60m0s
  dependsOn:
    - name: crds
  path: ./manifests/monitoring/kube-prometheus-stack
  prune: false
  sourceRef:
    kind: GitRepository
    name: monitoring